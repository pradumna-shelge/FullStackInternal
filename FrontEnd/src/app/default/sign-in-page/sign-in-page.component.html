<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6">
        <h2 class="mb-4">Sign In</h2>
        <form >
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" #user  placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" #pass placeholder="Enter your password">
          </div>
          <button  class="btn btn-primary" (click)="signIn(user.value,pass.value)">Sign In</button>
        </form>
      </div>
    </div>
  </div>
