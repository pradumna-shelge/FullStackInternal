
<h1>Doneted Divoties</h1>
<div class="container">
    <table class="table">
     <tr>
      <th>
        UserId
      </th>
      <th>
        FullName
      </th>
      <th>
        Email
      </th>
      <th>
        LastDonation
      </th>
      <th>
        Last Donation Date
      </th>
     </tr>
  
      <tr *ngFor="let item of donation">

          <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.lastAmount}}</td>

        <td>{{item.lastDate}}</td>
      </tr>
    </table>
  </div>
