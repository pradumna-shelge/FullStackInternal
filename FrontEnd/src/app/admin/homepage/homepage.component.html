<div class="container">
    <table class="table">
     
  
      <tr *ngFor="let item of userData">

        <td>{{item.firstName+" "+item.lastName}}</td>
        <td (click)="delete(item.userId)"><button type="button" class="btn btn-outline-danger">delete</button>
        </td>
      </tr>
    </table>
  </div>
